<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokora Talk - Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="font-dark">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="font-dark">18:43</span>
      </div>
      <div class="status-bar__column">
        <span class="font-dark">80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="menu-header">
      <h1 class="menu-header__title font-dark">Friends</h1>
      <div class="menu-header__btn-list">
        <a class="menu-header__btn" href="#"
          ><i class="fas fa-search fa-lg"></i>
        </a>
        <a class="menu-header__btn" href="#"
          ><i class="fas fa-music fa-lg"></i
        ></a>
        <a class="menu-header__btn" href="#"
          ><i class="fas fa-cog fa-lg"></i
        ></a>
      </div>
    </header>

    <div class="top-reserved-area"></div>

    <a id="friends-names-display">
      <i class="fas fa-info-circle"></i> Friends' Names Display<i
        class="fas fa-angle-right"
      ></i>
    </a>

    <div class="friends-main">
      <div class="user">
        <div class="user__column">
          <img class="user__photo photo--lg" src="images/myphoto.jpeg" alt="" />
          <div class="user__text">
            <h4 class="user__name font-dark">Sungmin Lee</h4>
            <h6 class="user__statement font-light">
              Hello! I am Sungmin Lee from South Korea!
            </h6>
          </div>
        </div>
        <div class="user__column"></div>
      </div>

      <div class="channel-header">
        <span class="channel-header__title font-light">Channel</span>
        <i class="fas fa-angle-up"></i>
      </div>

      <div class="user">
        <div class="user__column">
          <img
            class="user__photo photo--sm"
            src="images/kakaotalk.png"
            alt=""
          />
          <div class="user__text text--not-bold">
            <h4 class="user__name">Channel</h4>
          </div>
        </div>
        <div class="user__column font-lightx2">
          2<i class="fas fa-angle-right"></i>
        </div>
      </div>
    </div>

    <nav class="menu-nav">
      <ul class="menu-nav__list">
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
          <!--  <i class="far fa-user"></i>-->
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="#"
            ><span class="menu-nav__noti-num">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
          <!-- <i class="fas fa-comment"></i> -->
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="#"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="#"
            ><span class="menu-nav__noti-dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokora Talk - Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="font--dim">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="font--dim">18:43</span>
      </div>
      <div class="status-bar__column">
        <span class="font--dim">80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="menu-header">
      <h1 class="menu-header__title font--black">Find</h1>
      <div class="menu-header__btn-list">
        <a class="menu-header__btn" href="#">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a class="menu-header__btn" href="#">
          <i class="fas fa-music fa-lg"></i>
        </a>
        <a class="menu-header__btn" href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
          <span class="menu-header__noti noti--dot"></span>
        </a>
      </div>
    </header>

    <div class="top-reserved-area"></div>

    <div class="screen-main">
      <div class="screen-icons font--dim">
        <div class="screen-icons__row">
          <a href="#" class="screen-icons__icon">
            <i class="fas fa-qrcode fa-2x"></i>
            <span class="screen-icons__title">QR Code</span>
          </a>
          <a href="#" class="screen-icons__icon">
            <i class="far fa-address-book fa-2x"></i>
            <span class="screen-icons__title">Add by<br />Contacts</span>
          </a>
          <a href="#" class="screen-icons__icon">
            <i class="fas fa-fingerprint fa-2x"></i>
            <span class="screen-icons__title">Add by ID</span>
          </a>
          <a href="#" class="screen-icons__icon">
            <i class="far fa-envelope fa-2x"></i>
            <span class="screen-icons__title">Invite</span>
          </a>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title font--light">
          Recommended Friends
        </h6>
        <span class="recommended-friends__messages font--dark">
          You have no recommended friends.
        </span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h6 class="open-chat__title font--light">Open Chat</h6>
          <a href="#" class="open-chat__goto-home font--light">
            <span>Go to Openchat Home</span>
            <i class="fas fa-angle-right"></i>
          </a>
        </div>
        <div class="open-chatroom">
          <div class="open-chatroom__column">
            <h5 class="open-chatroom__title">#BTS</h5>
            <h6 class="open-chatroom__hashtags font--dark">
              #BTS #ARMY #FRIENDS
            </h6>
            <div class="open-chatroom__info">
              <img
                src="images/myphoto.jpeg"
                class="open-chatroom__master photo--xs"
              />
              <span class="open-chatroom__members font--dark">802 members</span>
              <div class="divider font--dark">|</div>
              <span class="open-chatroom__status">Active</span>
            </div>
          </div>
          <div class="open-chatroom__column">
            <img src="images/bts.jpeg" class="open-chatroom__photo photo--xl" />
            <span class="open-chatroom__heart-count">
              <i class="fas fa-heart"></i>
              326
            </span>
          </div>
        </div>
        <div class="open-chatroom">
          <div class="open-chatroom__column">
            <h5 class="open-chatroom__title">Bts Gang~</h5>
            <h6 class="open-chatroom__hashtags font--dark">
              #englishonly #ipurpleyou #jimin #jungkukjjangjjangman
            </h6>
            <div class="open-chatroom__info">
              <img
                src="images/duk.png"
                class="open-chatroom__avatar photo--xs"
              />
              <span class="open-chatroom__members font--dark">299 members</span>
              <div class="divider font--dark">|</div>
              <span class="open-chatroom__status">Active</span>
            </div>
          </div>
          <div class="open-chatroom__column">
            <img
              src="images/bts-jk.jpeg"
              class="open-chatroom__photo photo--xl"
            />
            <span class="open-chatroom__heart-count">
              <i class="fas fa-heart"></i>
              215
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-reserved-area"></div>

    <nav class="menu-nav">
      <ul class="menu-nav__list">
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="chats.html">
            <span class="menu-nav__chat__noti noti--num">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="find.html">
            <i class="fas fa-search fa-2x"> </i>
          </a>
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="more.html">
            <span class="menu-nav__more__noti noti--dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

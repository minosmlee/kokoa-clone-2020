<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk - Welcome</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account,<br />log in with your email or phone number
      </p>
    </header>

    <section>
      <form action="friends.html" method="get" class="login-form">
        <input
          class="login-form__input"
          type="text"
          placeholder="Email or phone number"
          name="username"
          required
        />
        <input
          class="login-form__input"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <input class="login-form__btn" type="submit" value="Log in" />
        <input class="login-form__btn" type="button" value="Sign Up" />
        <a class="login-form__find" href="#">Find Kokoa Account or Password</a>
      </form>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

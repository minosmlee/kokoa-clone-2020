<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokora Talk - Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="font--dim">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="font--dim">18:43</span>
      </div>
      <div class="status-bar__column">
        <span class="font--dim">80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="detail-header">
      <div class="detail-header__column">
        <a class="detail-header__btn" href="#">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="detail-header__column">
        <h1 class="detail-header__title font--black">Settings</h1>
      </div>
      <div class="detail-header__column">
        <a class="detail-header__btn" href="#">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </div>
    </header>

    <div class="top-reserved-area"></div>

    <div class="screen-main">
      <ul class="settings-list">
        <li class="settings-item">
          <div class="settings-item__column font--dim">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-item__column font--dark"></div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column font--dim">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings-item__column font--dark"></div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column font--dim">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-item__column font--dark">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="bottom-reserved-area"></div>
    <nav class="menu-nav">
      <ul class="menu-nav__list">
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
          <!--  <i class="far fa-user"></i>-->
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="chats.html"
            ><span class="menu-nav__chat__noti noti--num">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
          <!-- <i class="fas fa-comment"></i> -->
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="more.html"
            ><span class="menu-nav__more__noti noti--dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

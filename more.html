<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokora Talk - More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="font--dim">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="font--dim">18:43</span>
      </div>
      <div class="status-bar__column">
        <span class="font--dim">80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="menu-header">
      <h1 class="menu-header__title font--black">More</h1>
      <div class="menu-header__btn-list">
        <a class="menu-header__btn" href="#">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a class="menu-header__btn" href="#">
          <i class="fas fa-music fa-lg"></i>
        </a>
        <a class="menu-header__btn" href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
          <span class="menu-header__noti noti--dot"></span>
        </a>
      </div>
    </header>

    <div class="top-reserved-area"></div>

    <div class="screen-main">
      <div class="user">
        <div class="user__column">
          <img class="user__photo photo--lg" src="images/myphoto.jpeg" />
          <div class="user__text font--black">
            <h4 class="user__name font--bold">Sungmin Lee</h4>
            <h6 class="user__statement font--dark">
              +82 10 6262 8282
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="screen-icons font--dim">
        <div class="screen-icons__row">
          <a href="#" class="screen-icons__icon">
            <i class="far fa-calendar-check fa-2x"></i>
            <span class="screen-icons__title">Calendar</span>
          </a>
          <a href="#" class="screen-icons__icon">
            <i class="far fa-folder-open fa-2x"></i>
            <span class="screen-icons__noti noti--dot"></span>
            <span class="screen-icons__title">Talk Drive</span>
          </a>
          <a href="#" class="screen-icons__icon">
            <i class="far fa-smile-wink fa-2x"></i>
            <span class="screen-icons__title">Emoticons</span>
          </a>
          <a href="#" class="screen-icons__icon">
            <i class="fas fa-brush fa-2x"></i>
            <span class="screen-icons__title">Themes</span>
          </a>
        </div>
        <div class="screen-icons__row">
          <a href="#" class="screen-icons__icon">
            <i class="far fa-user-circle fa-2x"></i>
            <span class="screen-icons__title">Account</span>
          </a>
          <a href="#" class="screen-icons__icon">
            <i class="far fa-comments fa-2x"></i>
            <span class="screen-icons__title">Openchat</span>
          </a>
          <a href="#" class="screen-icons__icon"> </a>
          <a href="#" class="screen-icons__icon"> </a>
        </div>
      </div>

      <div class="suggestions">
        <h6 class="suggestions__title font--dim">Suggestions</h6>

        <div class="screen-icons font--dim">
          <div class="screen-icons__row">
            <a href="#" class="screen-icons__icon">
              <img src="images/kakaostory.png" class="photo--icon" />
              <span>Kokoa Story</span>
            </a>
            <a href="#" class="screen-icons__icon">
              <img src="images/kakaofriends.png" class="photo--icon" />
              <span>Kokoa Friends</span>
            </a>
            <a href="#" class="screen-icons__icon">
              <img src="images/kakaogames.png" class="photo--icon" />
              <span>Kokoa Games</span>
            </a>
            <a href="#" class="screen-icons__icon"> </a>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-reserved-area"></div>
    <nav class="menu-nav">
      <ul class="menu-nav__list">
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
          <!--  <i class="far fa-user"></i>-->
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="chats.html"
            ><span class="menu-nav__chat__noti noti--num">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
          <!-- <i class="fas fa-comment"></i> -->
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="menu-nav__btn-area">
          <a class="menu-nav__btn" href="more.html"
            ><span class="menu-nav__more__noti noti--dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
